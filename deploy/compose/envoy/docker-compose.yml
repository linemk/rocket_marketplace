services:
  envoy:
    image: ${ENVOY_IMAGE}
    container_name: rocket-shop-envoy
    env_file:
      - .env
    ports:
      - "${ENVOY_PORT}:8080"
      - "${ENVOY_ADMIN_PORT}:8081"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ../../../shared/pkg/proto/combined_descriptor.pb:/etc/envoy/combined_descriptor.pb:ro
    networks:
      - rocket-shop-network
    restart: unless-stopped

networks:
  rocket-shop-network:
    external: true
