version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iam_postgres
    environment:
      POSTGRES_USER: iam_user
      POSTGRES_PASSWORD: iam_password
      POSTGRES_DB: iam_db
    ports:
      - "5433:5432"
    volumes:
      - iam_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U iam_user -d iam_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rocket-shop-network

  redis:
    image: redis:7-alpine
    container_name: iam_redis
    ports:
      - "6379:6379"
    volumes:
      - iam_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rocket-shop-network

  iam-service:
    build:
      context: ../
      dockerfile: deploy/docker/iam/Dockerfile
    container_name: iam-service
    environment:
      - IAM_DB_URI=postgres://iam_user:iam_password@iam_postgres:5432/iam_db?sslmode=disable
      - REDIS_ADDR=iam_redis:6379
      - IAM_GRPC_ADDRESS=:50053
    ports:
      - "50053:50053"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rocket-shop-network

networks:
  rocket-shop-network:
    external: true

volumes:
  iam_postgres_data:
  iam_redis_data:
